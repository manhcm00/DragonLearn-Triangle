<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=S, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="./colorShapes.css" />
    <script src="https://kit.fontawesome.com/272f845c52.js" crossorigin="anonymous"></script>
    <title>Color in the shapes</title>
</head>
<body >
    <div id = "divBackground" > </div>
    <div style="width: 0px; height: 0px; overflow: hidden;"> </div>
    <div class="game">
        <!-- Tạo thanh processBar và các phần liên quan-->
        <div class="head">
            <!-- Tạo nút Back-->
            <a class="back-link" style href="../ouline/index.html">
                <div class="arrow-left" > </div>
                <span> Back </span>
            </a>
            <div class="right-group">
                <a class="dropdown-toggle">
                    <span class="dropdown-toggle-text">Tiếng Việt</span>
                    <span class="dropdown-toggle-caret"></span>
                </a>
            </div>
            <!-- Tạo thanh ProcessBar-->
            <div class="beads-wrapper">
                <div id="process">
                    <div class="inner-process">
                        <i class="ball" id="bead1" style="left: 4px;"></i>
                        <i class="ball" id="bead2" style="left: 28px;"></i>
                        <i class="ball" id="bead3" style="left: 52px;"></i>
                        <i class="ball" id="bead4" style="left: 76px;"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Tạo màn hình chính-->
        <div class="card-content">
            <div id="board" class="player" >
                <!-- Màn hình chơi -->
                <div class="scene">
                    <!-- Phần hình học thao tác-->
                    <div class="figure">
                        <div class="shape circle appear1 " type="circle" ></div>
                        <div class="shape circle appear2" type="circle"></div>
                        <div class="shape square appear1"type="square" ></div>
                        <div class="shape traingleShape appear2" type="traingle" >&#9650;</div>
                        <!-- hình screen3-->
                        <div class="shape appear3">
                            <div class="shape circle1 appear3" type="rectangle" style="position: absolute;top: 280px; left: 300px; "  ></div>
                            <div class="shape circle2 appear3" type="rectangle" style="position: absolute;top: 90px; left: 30px; "></div>
                            <div class="shape square1 rotateShape1 appear3" type="rectangle" style="position: absolute;top: 230px; left: 150px; " ></div>
                            <div class="shape traingleShape1 rotateShape2 appear3" type="traingle"style="position: absolute;top: 80px; left: 200px; ">&#9650;</div>
                            <div class="shape traingleShape2 appear3" type="traingle"style="position: absolute;top: 400px; left: 100px; " >&#9650;</div>
                            <div class="shape square2 rotateShape1 appear3" type="square" style="position: absolute;top: 90px; left: 350px; " ></div>
                            <div class="shape square2 appear3 " type="square" style="position: absolute;top: 200px; left: 20px; " ></div>
                        </div>
                        <!-- hình screen4-->
                        <div class="shape appear4">
                            <div class="shape circle3 appear4" type="circle" style="position: absolute;top: 300px; left: 30px; "  ></div>
                            <div class="shape circle5 appear4" type="circle" style="position: absolute;top: 20px; left: 300px; "  ></div>
                            <div class="shape circle4 appear4" type="circle" style="position: absolute;top: 350px; left: 150px; "></div>
                            <div class="shape square3 rotateShape4 appear4" type="rectangle" style="position: absolute;top: 10px; left: 150px; " ></div>
                            <div class="shape traingleShape3 rotateShape3 appear4" type="traingle"style="position: absolute;top: 80px; left: 60px; ">&#9650;</div>
                            <div class="shape traingleShape4 appear4" type="traingle" style="position: absolute;top: 220px; left: 280px; " >&#9650;</div>
                            <div class="shape square4 rotateShape1 appear4" type="rectangle" style="position: absolute;top: 90px; left: 350px; " ></div>
                            <div class="shape square4 appear4 " type="rectangle" style="position: absolute;top: 180px; left: 100px; " ></div>
                        </div>
                    </div>
                    <!-- Các xử lý liên quan đến painter-->
                    <div class="right-act"> 

                        <!-- Phần lời dẫn-->
                        <div class="title">
                            <div class="sound">
                                <span class="speaker" message="Hãy tô màu cho hình"></span>
                                <span>Hãy tô màu cho hình!</span>
                            </div>
                            <div class="button-next" onclick="painterAppear()">
                                <div class="button-next-link">
                                    <div class="button" style="visibility:hidden">Tiếp</div>
                                    <div class="button-next-text">Tiếp</div>
                                    <div class="button-next-icon"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Phần thao tác painter gồm 3 hiddenBox-->
                        <div class="tools-hidden">

                            <!-- Tools-hidden screen1-->
                            <div class="hidden-box appear1" color="red" type='circle' style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tròn"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: red;"></i>Hình tròn</div>
                            </div>
                            <div class="hidden-box appear1" color="blue" type="square" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình vuông"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color:blue;"></i>Hình vuông</div>
                            </div>
                            <div class="hidden-box appear1"type="eraser" color="" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Xóa màu"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-blur" style="width: 240px"></div>
                                <div class="tool-text-brush1">Xóa màu</div>
                                <div class="tool-eraser" onclick="eraserColor()"></div>
                                
                            </div>

                            <!-- Tools-hidden screen2-->
                            <div class="hidden-box appear2" color="yellow" type='traingle' style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tam giác"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: yellow;"></i>Hình tam giác</div>
                            </div>
                            <div class="hidden-box appear2" color="brown" type="circle" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tròn"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color:brown;"></i>Hình tròn</div>
                            </div>
                            <div class="hidden-box appear2" type="eraser" color="" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Xóa màu"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-blur" style="width: 240px"></div>
                                <div class="tool-text-brush1">Xóa màu</div>
                                <div class="tool-eraser" onclick="eraserColor()"></div>
                                
                            </div>

                            <!-- Tools-hidden screen3-->
                            <div class="hidden-box appear3" color="orange" type='traingle' style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tam giác"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: orange;"></i>Hình tam giác</div>
                            </div>
                            <div class="hidden-box appear3" color="green" type="square" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình vuông"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: green;"></i>Hình vuông</div>
                            </div>
                            <div class="hidden-box appear3" type="eraser" color="" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Xóa màu"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-blur" style="width: 240px"></div>
                                <div class="tool-text-brush1">Xóa màu</div>
                                <div class="tool-eraser" onclick="eraserColor()"></div>
                                
                            </div>

                            <!-- Tools-hidden screen4-->
                            <div class="hidden-box appear4" color="violet" type='circle' style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tròn"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: violet;"></i>Hình tròn</div>
                            </div>
                            <div class="hidden-box appear4" color="pink" type="traingle" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Hình tam giác"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-brush">
                                    
                                </div>
                                <div class="tool-text-brush"><i class="fas fa-paint-roller" style="color: pink;"></i>Hình tam giác</div>
                            </div>
                            <div class="hidden-box appear4" type="eraser" color="" style="opacity: 0.2;">
                                <div class="tool-painter" style="display: block;"></div>
                                <div class="small-speaker">
                                    <span class="speaker-small" message="Xóa màu"></span>
                                </div>
                                <div class="tool-select" style="background-color: rgb(143, 190,130); width: 0;"></div>
                                <div class="tool-blur" style="width: 240px"></div>
                                <div class="tool-text-brush1">Xóa màu</div>
                                <div class="tool-eraser" onclick="eraserColor()"></div>
                                
                            </div>

                        </div>

                        <!-- Màn hình chúc mừng và chuyển màn-->
                        <div class="congratulation">
                            <div class="congrat-button">                             
                                <div class="congrat-button-next">
                                    <div class="button-next-text2">Tiếp</div>
                                    <div class="button-next-icon"></div>
                                </div>
                                <div class="congrat-title">
                                    <span class="speaker" message="Chúc mừng bạn"></span>
                                    Chúc mừng bạn!
                                </div>
                            </div>
                        </div>
                        <!-- Nút Done kiểm tra đáp án và chuyển màn chơi-->
                        <div class="suggestMessage">
                            <span class="speaker" message="Hãy tô tất cả hình cần tô"></span>
                            <span class="titleMessage">Hãy tô tất cả hình cần tô!</span>
                        </div>
                        <div class="Done">
                            <div class="button-done">
                                <div class="button-done_placeholder" >Xong!</div>
                                <div class="button-done_wrong"></div>
                                <div class="button-done_right"></div>
                                <div class="button-done_text">Xong!</div>
                            </div>
                        </div>                    
                    </div>
                </div>
                <!-- Nút Start bắt đầu màn chơi -->
                <div id="start-play" onclick="start()" >
                    <div class="traingle">
                        <span id="start" >start</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!--speaker-->
    <audio src="" class="speech" hidden></audio>
    <!--speaker-->

    
    <script type="text/javascript" src="./colorShape.js"></script>
    <script>
        
        $(function() {
            $('span .speaker').on('click', function(e) {
                e.preventDefault();
                var text = $(this).attr("message");
                text = encodeURIComponent(text);
                console.log(text);
                url = "https://translate.google.com/translate_tts?ie=UTF-8&total=1&idx=0&textlen=32&client=tw-ob&q=" + text + "&tl=vi"
                $('audio').attr('src', url).get(0).play();
            });
        });

        $(function() {
            $('span .speaker-small').on('click', function(e) {
                e.preventDefault();
                var text = $(this).attr("message");
                text = encodeURIComponent(text);
                console.log(text);
                url = "https://translate.google.com/translate_tts?ie=UTF-8&total=1&idx=0&textlen=32&client=tw-ob&q=" + text + "&tl=vi"
                $('audio').attr('src', url).get(0).play();
            });
        });
    </script>
</body>
</html>
